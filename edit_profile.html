

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Неймарк – Редактировать профиль</title>
</head>
<body>
      <div class="wrapper">
            <header class="container">
                <a href="index.html"><img class="logo" src="./images/logo.png"></a>
                <div class="nav">
                        <a href="index.html">> Главная</a>
                        <a href="competitions.html">> Соревнования</a>
                        <a href="monitor.html">> Монитор</a>
                        <a href="send_solution.html">> Отправить решение</a>
                        <a href="reg_and_login.html">> Войти</a>
                </div>
            </header>

            <main>
                <div class="container">
						<div class="edit_profile">
							<p class="txt48_medium wh anim">Редактирование профиля</p>
							<div class="add_plarforms_block">
								<div class="txt30 gr anim">Платформы</div>
								<div class="platforms_logos_block anim">
									 <div class="platform_logo">
										  <img class="myImg" src="./images/moodle.svg" alt="Moodle">
									 </div>
									 <div class="platform_logo">
										  <img class="myImg" src="./images/codeforces.svg" alt="Codeforces">
									 </div>
								</div>
						  
								<div id="modal_add_platform" class="modal">
									 <div class="modal-content">
										  <span class="close">&times;</span>
										  <p class="platform_name txt30_medium"></p>
										  <form action="">
												<p class="label">Логин на платформе:</p>
												<input type="text" id="platform_login" placeholder="Ваш логин на выбранной платформе" required name="name" class="area">
												<div class="btn_add_platform_block">
													 <input type="submit" value="Добавить" id="btn_add_platform" class="btn_black">
												</div>
										  </form>
									 </div>
								</div>
						  </div>

							<img class="shape_img shape_img_small" data-speed="-2" src="./images/wave.png">

							<div class="edit_data_user">
								<p class="txt30 gr anim ">Данные</p>
								<div class="edit_profile_block anim">
									<form action="">
										<p class="label wh">Имя:</p>
										<input type="text" id="platform_login" placeholder="Новое имя" required name="new_name" class="area">
										<p class="label wh">Фамилия:</p>
										<input type="text" id="platform_login" placeholder="Новая фамилия" required name="new_surname" class="area">
										<p class="label wh">Логин:</p>
										<input type="text" id="platform_login" placeholder="Новый логин" required name="new_login" class="area">
										<p class="label wh">Почта:</p>
										<input type="text" id="platform_login" placeholder="Новая почта" required name="new_email" class="area">
										<input type="submit" value="Сохранить" id="btn_save_edit_profile" class="btn_transperent">
									</form>
								</div>
							</div>

							
						  
							</div>
							
						</div>
				</main>

			<footer>
				<div class="container">
						<div class="row footer_block">
								<div class="col-10 nav_footer_left">
										<ul class="nav nav_footer">
											<a class="txt20_medium" href="#">Сотрудничество</a>
											<a class="txt20_medium" href="#">О нас</a>
											<a class="txt20_medium" href="#">Блог</a>
										</ul>
								</div>
								<div class="col-2 nav_footer_right">
										<a class="txt20_medium" href="#">Вход/регистрация</a>
								</div>
							</ul>
						</div>
				</div>
			</footer>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
		<script src="./scripts/parallax.js"></script>
		<script src="./scripts/app.js"></script>
		<script src="./scripts/modal_platform.js"></script>
		<script src="./scripts/products.js"></script>
</body>
</html>
